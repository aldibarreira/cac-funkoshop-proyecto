<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit | Funkoshop</title>
  </head>
  <body>
    <header>
      <nav>
        <picture>
          <a href="index.html">
            <img
              src="image/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Funko"
            />
          </a>
        </picture>
        <ul>
          <li>
            <a href="pages/shop.html">VER TIENDA</a>
          </li>
          <li>
            <a href="pages/contacto.html">ADMIN</a>
          </li>
          <li>
            <a href="pages/login.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div>
        <h1>EDITAR ITEM</h1>
        <form action="" method="post"  enctype="application/x-www-form-urlencoded">
        <label for="catagoria">Categoria:</label>
        <select>
          <option value="seleccionar">seleccionar</option>
          <option value="Harry Potter">HARRY POTTER</option>
          <option value="STAR WARS">STAR WARS</option>
          <option value=" POKEMON ">POKEMON</option>
        </select>

        <label for="licencia">Licencia:</label>
        <select>
          <option value="seleccionar">seleccionar</option>
          <option value="Harry Potter">HARRY POTTER</option>
          <option value="STAR WARS">STAR WARS</option>
          <option value=" POKEMON ">POKEMON</option>
        </select>
      </div>

      <div>
        <label for="Nombre del producto">Nombre del producto:</label>
        <input
          type="text"
          name="Nombre del producto"
          id="Nombre del producto"
          placeholder="ingrese el nombre del producto aqui..."
        />
      </div>

      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="SKU">SKU:</label>
        <input type="text" name="SKU" id="SKU" placeholder="SSK111AB001" />
        <label for="Precio">Precio:</label>
        <input type="text" name="Precio" id="Precio" placeholder="$0.000,00" />
        <label for="Stock">Stock:</label>
        <input type="text" name="Stock" id="Stock" placeholder="0" />
      </div>

      <div>
        <label for="Descuento">Descuento:</label>
        <input type="text" name="Descuento" id="Descuento" placeholder="0%" />
        <label for="Cuotas">Cuotas:</label>
        <select>
          <option value="3 cuotas sin interés">3 cuotas sin interés</option>
          <option value="6 cuotas sin interés">6 cuotas sin interés</option>
          <option value="12 cuotas con interés">12 cuotas con interés</option>
        </select>
      </div>
      <div>
        <label for="Imágenes"> Imágenes</label>
        <input type="file" />
      </div>

      <picture>
        <img src="image/icons/Group 109.png" alt="" />
        <img src="image/icons/Group 110.png" alt="" />
      </picture>

      <div>
        <button type="reset">Modificar producto</button>
      </div>
    </form>
    </section>
  

    <footer>
      <section>
        <nav>
          <ul>
            <li>
              <a href="pages/shop.html">SHOP</a>
            </li>
            <li>
              <a href="pages/register.html">REGISTRARSE</a>
            </li>
            <li>
              <a href="pages/login.html">INGRESAR</a>
            </li>
            <li>
              <a href="pages/contacto.html">CONTACTO</a>
            </li>
          </ul>
          <picture>
            <img
              src="image/branding/isotype.svg"
              alt="Isotipo de la marca Funkoshop"
            />
          </picture>
        </nav>
      </section>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
  </body>
</html>
